	        	var requirejs   = require( 'requirejs' ),
		        	define  = requirejs.define

			requirejs.config( {

				} )

			window.requirejs = requirejs

            menu.append(new gui.MenuItem({ label: 'Item C' }));

            gui.Window.get().menu = menu;
        </script>
