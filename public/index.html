<!DOCTYPE html>
<html>
	<head>
		<title>SpellEd - the SpellJS Editor</title>

		<link rel="stylesheet" type="text/css" href="css/ext-all-spelled.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script type="text/javascript" src="libs/require.js"></script>
		<script type="text/javascript">
			require.config( { baseUrl : 'libs' } )
		</script>

		<script type="text/javascript" src="libs/fontDetect/javascripts/swfobject.js"></script>

        <!-- <x-compile> -->
        <!-- <x-bootstrap> -->
        <script type="text/javascript">
            if( navigator.appName === 'Microsoft Internet Explorer' ) {
                document.write( '<script type="text/javascript" src="extjs/ext-all.js"><\/script>' )
            } else {
                document.write( '<script type="text/javascript" src="extjs/ext-dev.js"><\/script>' )
            }
        </script>

        <script type="text/javascript" src="bootstrap.js"></script>
        <!-- </x-bootstrap> -->
        <script type="text/javascript" src="app-configuration.js"></script>
        <script type="text/javascript" src="app-extdirect.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <!-- </x-compile> -->

        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=10, IE=9" >

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    </head>
	<body>
		<div id="loading-mask"></div>
		<div id="loading">
			<div class="loading-indicator">
				Loading SpellEd - the SpellJS Editor...
			</div>
		</div>
		<div id="font-detect-swf"></div>
	</body>
</html>
